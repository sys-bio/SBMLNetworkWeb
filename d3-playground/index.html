<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First D3 Canvas</title>
  <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3JS CDN -->
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }
    svg {
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>Testing D3.js!</h1>

  <!-- Canvas (SVG) -->
  <svg id="canvas" width="600" height="400"></svg>

  <script>
    // Select the SVG
    const svg = d3.select("#canvas");

    // Draw a circle
    svg.append("circle")
      .attr("cx", 300)
      .attr("cy", 200)
      .attr("r", 50)
      .attr("fill", "blue");

    // Draw a rectangle
    svg.append("rect")
      .attr("x", 100)
      .attr("y", 100)
      .attr("width", 100)
      .attr("height", 60)
      .attr("fill", "orange");

    // Draw a line
    svg.append("line")
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 600)
      .attr("y2", 400)
      .attr("stroke", "red")
      .attr("stroke-width", 2);
  </script>

</body>
</html>
